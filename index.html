<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="top-right">
              <div class="top-right-logo">
                 <img src="./images/Assistance Icon.png" alt="" />
              </div>
              <div class="top-right-text">
                    <p>Road Assistance</p>
                    <p>1800 265 24 52</p>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
          <div class="left-text">
             <h1>Get your vehicle <br />
                service done online <br/>
             at one place</h1>
             <button>Book a service</button>
            <div class="icon-left">
                <div class="left-text-icon">
                    <img src="./images/Icon.png" alt="" />
                </div>
                <div class="left-text-icon-text">
                    <p>We are open</p>
                    <h5>Monday to Friday 9:00 AM to 10:00AM</h5>
                </div>
    
            </div>
          </div>
          <div class="right-image">
            <div class="service">
                <img src="./images/Service.png" alt="" width="88%" />
            </div>
            <div class="rating">
                <img src="./images/Rating.png" alt="" width="70%" />
            </div>
           </div>
        </div>
    </main>
    
</body>
</html>
